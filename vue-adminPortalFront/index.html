<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>

 <!--Font-->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Kodchasan&family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
 <!--End Font-->

 <!-- Icons -->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
   rel="stylesheet">

 <!--CSS link-->
 <link rel="stylesheet" href="css/styles.css">


</head>
<body>
  

  <div class="container">
   
  
  
    <div class="title-container">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      <div class="login-title">
        <p class = "font-weight-bold"> SHOPMATE ADMIN PORTAL </p> 
    </div>
    <div class="login-box">
      <div class="user-icon">
      <span class="material-icons-outlined">account_circle</span>
      </div>
      
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="additional-options">
          <p>Forgot your password? <a href="#">Reset here</a></p>
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        <p id="errorMessage"></p>
        <p id="successMessage"></p>
    </div>
  </div>
    <script src="js/scripts.js"></script>
</body>
</html>
